<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расширенный Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">←</button>
            <button onclick="appendToDisplay('√')">√</button>
            <button onclick="appendToDisplay('log')">log</button>

            <button onclick="appendToDisplay('sin')">sin</button>
            <button onclick="appendToDisplay('cos')">cos</button>
            <button onclick="appendToDisplay('tan')">tan</button>
            <button onclick="appendToDisplay('/')">/</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>

            <button onclick="calculatePercentage()">%</button> <!-- Кнопка для процентов -->
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()">=</button> 
        </div>

        <!-- Кнопка для сброса истории -->
        <div class="history-controls">
            <h3>История вычислений:</h3>
            <ul id="history"></ul>
            <button id="clearHistoryButton" onclick="clearHistory()">Очистить историю</button> 
        </div>

        <!-- Кнопка для переключения тем -->
        <div class="theme-toggle">
            <label for="themeSwitch">Темная тема:</label>
            <input type="checkbox" id="themeSwitch" onchange="toggleTheme()">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
